<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Create Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <h1>Make Order</h1>
        <form th:method="POST" th:action="@{/client/order}" th:object="${order}">
            <div th:if="${sewing}">
                <label for="sewing">Select the type of sewing:</label>
                <select id="sewing" th:field="*{services}">
                    <option th:each="s : ${sewing}" th:value="${s.getId()}" th:text="${s.getName()}"></option>
                </select>
                <label for="material">Select the material:</label>
                <select id="material" th:field="*{material}">
                    <option th:each="m : ${materials}" th:value="${m.getId()}" th:text="${m.getName()}"></option>
                </select>
                <label for="size">Select the size:</label>
                <select id="size" th:field="*{size}">
                    <option th:each="s : ${sizes}" th:value="${s}" th:text="${s.name()}"></option>
                </select>
            </div>
            <div th:if="${restoration}">
                <label>
                    <select th:field="*{services}">
                        <option th:each="r : ${restoration}" th:value="${r.getId()}" th:text="${r.getName()}"></option>
                    </select>
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark">Make Order</button>
        </form>
        <br>
        <a class="btn btn-outline-dark" th:href="@{/client}">
            Back
        </a>
    </center>
</body>
</html>
