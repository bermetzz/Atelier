<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Not Done Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <hr>
        <br>
        <h1>Not done orders</h1>
        <br>
        <br>
        <hr>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Service</th>
                    <th scope="col">Start Date</th>
                </tr>
            </thead>
            <div th:each="order : ${orders}">
                <tbody>
                    <tr>
                        <th scope="row" th:text="${order.getId()}">Id</th>
                        <td th:text="${order.getCost()}"></td>
                        <td th:text="${order.getServices().getName()}"></td>
                        <td th:text="${order.getOrderDate()}"></td>
                    </tr>
                </tbody>
            </div>
        </table>
        <br>
        <a class="btn btn-outline-dark" th:href="@{/client}">
            Back
        </a>
    </center>
</body>
</html>
