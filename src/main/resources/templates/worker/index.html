<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
        /*background-repeat: no-repeat;*/
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
    }
    h1 {
        font-family: "Times New Roman", serif;

    }
    h2 {
        font-family: "Times New Roman", serif;

    }



</style>
<center>
    <hr>
    <br>
    <br>
    <h1>Worker Page</h1>
    <br>
    <br>
    <hr>





    <div  class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
        <div class="list-group">
            <a style="background-color: rgba(255,255,255,0.1);" th:href="@{/worker/orders/{type}(type=${'restoration'})}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">See the orders to restoration</h6>
                    </div>
                </div>
            </a>
            <a style="background-color: rgba(255,255,255,0.1);" th:href="@{/worker/orders/{type}(type=${'sewing'})}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">See the orders to sewing</h6>
                    </div>
                </div>
            </a>
            <a style="background-color: rgba(255,255,255,0.1);" th:href="@{/worker/orders/done-by-worker}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">See orders made by me</h6>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <form th:method="POST" th:action="@{/logout}">
        <button type="submit button" class="btn btn-outline-dark">Logout</button></form>

</center>
</body>
</html>
