<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;
        }
    </style>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <br>
        <center><h1>Login Form</h1></center>
        <hr>
        <form style="margin-left: 350px; margin-right: 350px" action="/process_login" method="post">
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="username" class="form-label">Username</label>
                <input type="hidden" th:name="${_csrf.parameterName}" class="form-control" th:value="${_csrf.token}">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username...">
            </div>
            <br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password...">
            </div>
            <br>
            <center><button type="submit" class="btn btn-outline-dark">Submit</button>
            <div th:if="${param.error}" style="color: #ff0000;">
                Wrong password or username
            </div></center>
        </form>
        <center><a style="color: gray; font-size: smaller" th:href="@{/auth/register}">Create account</a></center>


</body>
</html>
