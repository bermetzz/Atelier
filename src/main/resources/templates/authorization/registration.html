<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;
        }
    </style>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <br>
        <center><h1>Registration Form</h1></center>
        <hr>
        <form style="margin-left: 350px; margin-right: 350px" th:method="POST" th:action="@{/auth/register}" th:object="${user}">


            <div class="form-group">
                <label style=" margin-bottom: -26px" for="username" class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter your username ...">
            </div>
            <br>

            <div class="form-group">
                <label style=" margin-bottom: -26px" for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password ...">
            </div><br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="firstname" class="form-label">First name</label>
                <input type="text" id="firstname" th:field="*{firstName}" class="form-control" placeholder="Enter your first name ...">
            </div><br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="lastname" class="form-label">Last name</label>
                <input type="text" id="lastname" th:field="*{lastName}" class="form-control" placeholder="Enter your last name ...">
            </div><br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="address" class="form-label">Address</label>
                <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Enter your address ...">
            </div><br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="phone" class="form-label">Phone number</label>
                <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control" placeholder="Enter your phone number ...">
            </div><br>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter your email ...">
            </div>
            <br>
            <center>
                <button class="btn btn-outline-dark">Submit</button>
            </center>

        </form>



</body>
</html>
