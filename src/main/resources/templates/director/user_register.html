<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

        <br>
        <center><h1>Registration Form</h1></center>
        <hr>
        <form style="margin-left: 350px; margin-right: 350px" th:method="POST" th:action="@{/auth/register}" th:object="${user}">
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="username" class="form-label">Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Enter your username ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}" placeholder="Enter your password ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="firstname" class="form-label">First name</label>
                <input class="form-control" type="text" id="firstname" th:field="*{firstName}" placeholder="Enter your first name ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="lastname" class="form-label">Last name</label>
                <input class="form-control" type="text" id="lastname" th:field="*{lastName}" placeholder="Enter your last name ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="address" class="form-label">Address</label>
                <input class="form-control" type="text" id="address" th:field="*{address}" placeholder="Enter your address ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="phone" class="form-label">Phone number</label>
                <input class="form-control" type="text" id="phone" th:field="*{phoneNumber}" placeholder="Enter your phone number ...">
            </div>
            <div class="form-group">
                <label style=" margin-bottom: -26px" for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Enter your email ...">
            </div>
            <center>
            <div style=" margin-top: 30px">
                <select id="category" th:field="*{role}">
                    <option th:each="role : ${roles}" th:value="${role.name()}" th:text="${role.name()}"></option>
                </select>
            </div>
            <button style=" margin-top: 10px" type="submit">Submit</button>
            </center>
        </form>
        <br>
        <center>
            <a class="btn btn-outline-dark" th:href="@{/director}">
            Back
        </a>
        </center>

</body>
</html>
