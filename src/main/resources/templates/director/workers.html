<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Workers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <hr>
        <br>
        <h1>Workers</h1>
        <br>
        <br>
        <hr>
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <div th:each="worker : ${workers}">
                <tbody>
                    <tr>
                        <td th:text="${worker.getId()}">Id</td>
                        <td th:text="${worker.getFirstName()}"></td>
                        <td th:text="${worker.getLastName()}"></td>
                        <td th:text="${worker.getUsername()}"></td>
                        <td th:text="${worker.getPhoneNumber()}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/director/user/{id}(id=${worker.getId()})}">See</a>
                        </td>
                        <td>
                            <form th:method="DELETE" th:action="@{/director/delete/user/{id}(id=${worker.getId()})}" th:object="${worker}">
                                <button class="btn btn-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </div>
        </table>
        <br>
        <a class="btn btn-outline-dark" th:href="@{/director}">
            Back
        </a>
    </center>
</body>
</html>
