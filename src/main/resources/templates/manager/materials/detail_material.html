<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Detail Material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <hr>
    <br>
    <h1>Material</h1>
    <br>
    <hr>
    <table class="table table-light table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Count</th>
                <th scope="col">Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" th:text="${material.getId()}">Id</th>
                <td th:text="${material.getName()}"></td>
                <td th:text="${material.getQuantity()}"></td>
                <td th:text="${material.getCost()}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a class="btn btn-outline-dark" th:href="@{/manager}">
        Back
    </a>
</center>
</body>
</html>
