<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Add material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <center>
        <br>
        <h1>Add material</h1>
        <form th:method="POST" th:action="@{/manager/add-material}" th:object="${material}">
            <div class="mb-3">
                <label for="material" class="form-label">Material name</label>
                <input type="text" class="form-control" id="material" th:field="*{name}" style="width: 800px">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Material quantity</label>
                <input type="text" class="form-control" id="quantity" th:field="*{quantity}" style="width: 800px">
            </div>
            <div class="mb-3">
                <label for="cost" class="form-label">Material cost</label>
                <input type="text" class="form-control" id="cost" th:field="*{cost}" style="width: 800px">
            </div>
            <button type="submit" class="btn btn-outline-dark">Add material</button>
        </form>

        <br>
        <a class="btn btn-outline-dark" th:href="@{/manager}">
            Back
        </a>

    </center>
</body>
</html>
