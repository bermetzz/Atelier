<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
    <meta charset="UTF-8">
    <title>Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<center>
    <br>
    <h1>Services</h1>
    <br>
    <br>
    <hr>
    <table class="table table-light table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Detail</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <div th:each="service : ${services}">
            <tbody>
            <tr>
                <th scope="row" th:text="${service.getId()}">Id</th>
                <td th:text="${service.getName()}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/manager/service/{id}(id=${service.getId()})}">
                        Detail
                    </a>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{/manager/service/{id}(id=${service.getId()})}">
                        <input type="submit" value="Delete" class="btn btn-outline-danger">
                    </form>
                </td>
            </tr>
            </tbody>
        </div>
    </table>
    <hr>
    <br>
    <a class="btn btn-outline-dark" th:href="@{/manager}">
        Back
    </a>
    <br>
    <br>
    <a style="color: black" th:href="@{/manager/add-service}">Add another service</a>
</center>
</body>
</html>
