<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: repeating-linear-gradient(to bottom left, rgb(120,183,241,30%), rgb(224,120,241,50%));
            /*background-repeat: no-repeat;*/
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }
        h1 {
            font-family: "Times New Roman", serif;

        }
        h2 {
            font-family: "Times New Roman", serif;

        }



    </style>
  <meta charset="UTF-8">
  <title>Add service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <center>
      <br>
      <h1>Add service</h1>
      <form th:method="POST" th:action="@{/manager/add-service}" th:object="${service}">
          <div class="mb-3">
              <label for="material" class="form-label">Service name</label>
              <input type="text" class="form-control" id="material" th:field="*{name}" style="width: 800px">
          </div>
          <div class="mb-3">
              <label for="cost" class="form-label">Service cost</label>
              <input type="text" class="form-control" id="cost" th:field="*{cost}" style="width: 800px">
          </div>
          <select id="category" th:field="*{category}">
              <option th:each="category : ${categories}" th:value="${category.name()}" th:text="${category.name()}"></option>
          </select>
          <button type="submit" class="btn btn-outline-dark">Add service</button>
      </form>
      <br>
      <a class="btn btn-outline-dark" th:href="@{/manager}">
          Back
      </a>
  </center>
</body>
</html>
